<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="stylingicons.css"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="newcontacts.css">

    <title>
        new contact
    </title>

</head>

<body>
    <div class="new-box">
        <h1><i class="fa fa-user-plus"></i>NEW CONTACT</h1>
        <form action="/create">
            <!-- <h3> -->
            <!-- First Name: -->
            <div class="textbox">
                <input type="text" name="fname" placeholder="firstname">
            </div>
            <!-- <br> -->
            <!-- <br> -->
            <!-- Last Name: -->
            <div class="textbox">
                <input type="text" name="lname" placeholder="lastname">
            </div>
            <!-- <br> -->
            <!-- <br> -->
            <!-- Mobile Number: -->
            <div class="textbox">
                <input type="tel" name="phone" placeholder="number">
            </div>
            <!-- <br> -->
            <!-- <br> -->
            <!-- E-mail Id: -->
            <div class="textbox">
                <input type="email" name="mail" placeholder="mail id">
            </div>
            <!-- <br><br> -->
            <!-- <hr><br> -->
            <div class="textbox">
                <button onclick="newcontact()">Save</button>
                <button><a href="http://localhost:8000/allcontacts">Cancel</a></button>
            </div>
            <!-- </h3> -->
        </form>
    </div>
</body>

</html>
