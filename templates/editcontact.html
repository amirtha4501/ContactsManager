<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="stylingicons.css"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>
        edit contacts
    </title>
</head>

<body>
    <h2><i class="fa fa-pencil"></i>EDIT CONTACT</h2>
    <form action="/editcontact/{{contact['id']}}">
        <div class="main-div">
            <div class="name">
                <div class="form-group row">
                    <label for="fname" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="fname" value="{{ contact['fname'] }}" id="fname"
                            placeholder="First Name">
                    </div>
                    <!-- </div> -->

                    <!-- <div class="form-group row"> -->
                    <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="lname" value="{{ contact['lname'] }}" id="lname"
                            placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="phone" value="{{ contact['phone'] }}" id="phone"
                            placeholder="phone">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="mail" class="col-sm-2 col-form-label">Mail</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="mail" value="{{ contact['mail'] }}" id="mail" placeholder="mail">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Update Contact</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
